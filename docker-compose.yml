services:
  sentinel-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: sentinel-api:latest
    container_name: sentinel-cloud-api
    ports:
      - "9000:8000"
    env_file:
      - .env

    # Volumes and Temp Filesystems
    volumes:
      - ./users.json:/app/users.json:rw
      - ./logs:/app/logs:rw
    tmpfs:
      - /tmp      # Essential for read_only: true
      - /run      # Helps with system-level process IDs
      - /var/cache/apt # Just in case

    # Security Armor
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

    # Resource Management
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    restart: unless-stopped

    # Health Check (matches your endpoint)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - sentinel-network

networks:
  sentinel-network:
    driver: bridge
